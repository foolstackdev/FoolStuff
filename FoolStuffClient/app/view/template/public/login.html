<div class="panel panel-default">
    <form class="form-horizontal" role="form" name="loginform">
        <div class="panel-heading"><h2>Login</h2></div>
        <div class="panel-body">
            <div class="form-group">
                <label for="email" class="col-sm-3 control-label">Email</label>
                <div class="col-sm-9">
                    <input type="email" id="email" placeholder="Email" name="email" class="form-control" data-ng-model="loginCtrl.user.username" required>
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-3 control-label">Password</label>
                <div class="col-sm-9">
                    <input type="password" id="password" placeholder="Password" name="password" class="form-control" data-ng-model="loginCtrl.user.password" required>
                </div>
            </div>
        </div>
        <div class="panel-footer">
            <div class="form-group">
                <div class="col-sm-9 col-sm-offset-3">
                    <button type="submit" class="btn btn-primary btn-block" data-ng-click="loginCtrl.login()" data-ng-disabled="loginform.email.$invalid && loginform.email.$dirty || loginform.password.$invalid && loginform.password.$dirty">
                        <span ng-if="loginCtrl.isLogging()">Attendi...</span>
                        <span ng-if="loginCtrl.isLogging() == false">Login</span>
                    </button>
                </div>
            </div>
        </div>
    </form> <!-- /form -->
</div>
