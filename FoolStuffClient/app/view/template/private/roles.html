<h1>Roles Controller</h1>
<p>Di seguito i ruoli associati agli utenti</p>

<table class="table table-hover">
    <tr>
        <th>
            Id
        </th>
        <th>
            Email
        </th>
        <th>
            Role
        </th>
    </tr>
    <tr data-ng-repeat="role in rolesCtrl.roles">
        <td>
            {{role.user.id}}
        </td>
        <td>
            {{role.user.email}}
        </td>
        <td>
            {{role.roles}}
        </td>
    </tr>
    <tr>
        <td>
            <div class="form-group">
                <input type="text" data-ng-model="rolesCtrl.newRole.Name" class="form-control" placeholder="Inserisci nuovo ruolo" />
            </div>
        </td>
        <td>
            &nbsp;
        </td>
        <td>
            <button class="btn btn-primary pull-right" data-ng-disabled="rolesCtrl.newRole.Name == ''" data-ng-click="rolesCtrl.addRole()">Aggiungi Ruolo</button>
        </td>
    </tr>
</table>
