<h1>Utenti</h1>

<table class="table table-hover">
    <tr data-ng-repeat="user in usersCtrl.users">

        <td>
            {{user.name}}
        </td>
        <td>
            {{user.surname}}
        </td>
        <td>
            {{user.phone}}
        </td>
        <td>
            {{user.email}}
        </td>
        <td>
            {{user.password}}
        </td>
    </tr>


</table>
