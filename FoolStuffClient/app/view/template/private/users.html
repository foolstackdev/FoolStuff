<h1>Utenti</h1>

<table class="table table-hover">
    <tr>
        <th>

        </th>
        <th>
            Name
        </th>
        <th>
            Surname
        </th>
        <th>
            Phone
        </th>
        <th>
            Email
        </th>
    </tr>
    <tr data-ng-repeat="user in usersCtrl.users">
        <td>
            <img src="{{user.avatar}}" />
        </td>
        <td>
            {{user.name}}
        </td>
        <td>
            {{user.surname}}
        </td>
        <td>
            {{user.phone}}
        </td>
        <td>
            {{user.email}}
        </td>
    </tr>

</table>
